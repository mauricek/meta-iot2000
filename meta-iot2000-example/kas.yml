header:
  version: 2
  includes:
    - file: meta-iot2000-bsp/kas.yml
      repo: meta-iot2000

distro: poky-iot2000
target: iot2000-example-image

repos:
  meta-iot2000:
    layers:
      meta-iot2000-example:

  meta-qt5:
    url: https://codereview.qt-project.org/yocto/meta-qt5
    refspec: 000ffe6066219e749c95269dd72edb9b662d4b63
    patches:
      0001:
        repo: meta-iot2000
        path: meta-iot2000-example/files/qtpatches/0001-Add-rocko-compat-layer.patch
      0002:
        repo: meta-iot2000
        path: meta-iot2000-example/files/qtpatches/0002-Apply-changes-to-qtbase.patch
      0003:
        repo: meta-iot2000
        path: meta-iot2000-example/files/qtpatches/0003-Ensure-bluez-is-installed-when-using-Qt-Bluetooth.patch
      0003:
        repo: meta-iot2000
        path: meta-iot2000-example/files/qtpatches/0004-Disable-x86-check-on-declarative.patch

  meta-virtualization:
    url: https://git.yoctoproject.org/git/meta-virtualization
    refspec: b704c689b67639214b9568a3d62e82df27e9434f

  meta-openembedded:
    layers:
      meta-networking:
      meta-python:
      meta-filesystems:

local_conf_header:
  package_ipk: |
    PACKAGE_CLASSES = "package_ipk"
  docker: |
      IMAGE_INSTALL_append = " docker"
  iasl-native: |
      PREFERRED_PROVIDER_iasl-native = "acpica-native"
  iasl: |
      PREFERRED_PROVIDER_iasl = "acpica"
